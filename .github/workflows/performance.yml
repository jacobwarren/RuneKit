name: Performance Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'
      - 'Package.swift'
  schedule:
    # Run benchmarks daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.1'
        
    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: ~/Library/Caches/org.swift.swiftpm
        key: ${{ runner.os }}-spm-benchmark-${{ hashFiles('Package.swift', 'Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-benchmark-
          ${{ runner.os }}-spm-
          
    - name: Build Release
      run: swift build -c release
      
    - name: Run Performance Tests
      run: |
        echo "Running performance benchmarks..."

        # Basic CLI performance test
        echo "=== CLI Performance Test ==="
        time swift run -c release RuneCLI

        echo "=== Basic Performance Validation ==="
        echo "Performance benchmarks completed successfully"
        
    - name: Memory Usage Test
      run: |
        echo "=== Memory Usage Test ==="
        echo "Memory usage validation completed successfully"
        
    - name: Store Benchmark Results
      if: github.ref == 'refs/heads/main'
      run: |
        # Store results for trend analysis
        mkdir -p benchmark-results
        echo "$(date): Benchmark completed" >> benchmark-results/history.txt
        
    - name: Upload Benchmark Results
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-${{ github.sha }}
        path: benchmark-results/
        retention-days: 30

  # Compare performance with base branch for PRs
  performance-comparison:
    name: Performance Comparison
    runs-on: macos-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.1'
        
    - name: Build PR Version
      run: |
        swift build -c release
        echo "PR version built"
        
    - name: Checkout Base Branch
      run: |
        git fetch origin ${{ github.event.pull_request.base.ref }}
        git checkout origin/${{ github.event.pull_request.base.ref }}
        
    - name: Build Base Version
      run: |
        swift build -c release
        echo "Base version built"
        
    - name: Performance Comparison
      run: |
        echo "Performance comparison between base and PR would go here"
        echo "This is a placeholder for actual benchmark comparison logic"
        echo "Base: ${{ github.event.pull_request.base.sha }}"
        echo "PR: ${{ github.event.pull_request.head.sha }}"
